<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="wrap-container">
        <h1>Etch A Sketch</h1>
        <button id="size">Change canvas size</button>
        <div id="buttons">
            <button id="btn-1" data-function="black">black</button>
            <button id="btn-2" data-function="erase">erase</button>
            <button id="btn-3" data-function="rainbow">rainbow</button>
        </div>
        <div id="container"></div>
    </div>
</body>
</html>
